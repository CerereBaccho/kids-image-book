<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- 画面サイズに応じてビューポートを調整 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>PWA こども図鑑</title>
    
    <!-- PWA: マニフェストファイルの指定 -->
    <link rel="manifest" href="./manifest.json" />
    <!-- PWA: iOS対応 (アイコンや表示モードの設定はmanifest.json内) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="こども図鑑" />
    
    <!-- フォント: 大きくて見やすいゴシック体を使用 -->
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
      /* 全体にゴシック体（丸ゴシック系）を適用 */
      body {
        font-family: 'Kosugi Maru', sans-serif;
      }
    </style>

    <script type="module" crossorigin src="/kids-image-book/assets/index-CfRHG_Gz.js"></script>
    <link rel="stylesheet" crossorigin href="/kids-image-book/assets/index-BC0Xy3Te.css">
  </head>
  <body>
    <!-- Reactアプリケーションのルート要素 -->
    <div id="root"></div>
    
    <!-- Service Workerの登録ロジック -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('Service Worker registered: ', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed: ', error);
            });
        });
      }
    </script>
    
    <!-- ViteによるエントリポイントJSファイルの読み込み -->
  </body>
</html>
